<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${pageTitle}"></title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="styles/result.css"/>
</head>
<body>
<div class="container">
    <div class="jumbotron">

        <h1 class="text-center" id="app-result" th:text="${lunch}"></h1>
    </div>
    <a href="https://twitter.com/share" class="twitter-share-button" data-lang="ja" data-size="large"
       data-hashtags="WhatWannaEat" data-dnt="true">ツイート</a>
    <script>!function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0], p = /^http:/.test(d.location) ? 'http' : 'https';
        if (!d.getElementById(id)) {
            js = d.createElement(s);
            js.id = id;
            js.src = p + '://platform.twitter.com/widgets.js';
            fjs.parentNode.insertBefore(js, fjs);
        }
    }(document, 'script', 'twitter-wjs');</script>

    <div class="center-block">
        <div>
            <button class="btn btn-default" id="app-rest-search">付近のレストランを検索</button>
            <p>※位置情報を使用します</p>
        </div>
    </div>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>店名</th>
            <th>携帯サイトURL</th>
            <th>住所</th>
        </tr>
        </thead>
        <tbody id="app-suggest-rest"></tbody>
    </table>

    <a href="http://www.gnavi.co.jp/">
        <img src="http://apicache.gnavi.co.jp/image/rest/b/api_265_65.gif" width="265" height="65" border="0"
             alt="グルメ情報検索サイト ぐるなび"/>
    </a>
</div>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.70/jquery.blockUI.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="scripts/decided-lunch.js"></script>

</html>
